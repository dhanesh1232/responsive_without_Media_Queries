<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Responsive Page</title>
  </head>
  <body>
    <div class="page-container">
      <h1 class="main-heading">Responsive View Without Media Query</h1>
      <form class="my-form">
        <div class="group">
          <input type="text" id="USERNAME" placeholder="Usernname" />
          <label for="USERNAME" class="group-label">Usernname</label>
        </div>
        <div class="group">
          <input type="text" id="NAME" placeholder="Enter Name" />
          <label for="NAME" class="group-label">Enter Name</label>
        </div>
        <div class="group">
          <input type="email" id="EMAIL" placeholder="Enter E-Mail" />
          <label for="EMAIL" class="group-label">Enter E-Mail</label>
        </div>
        <div class="group">
          <input type="number" id="PHONE" placeholder="Phone" />
          <label for="PHONE" class="group-label">Phone</label>
        </div>
        <div class="group">
          <input type="password" id="PASSWORD" placeholder="Password" />
          <label for="PASSWORD" class="group-label">Password</label>
        </div>
        <div class="group">
          <input
            type="password"
            id="CONFIRM_PASSWORD"
            placeholder="Confirm Password"
          />
          <label for="CONFIRM_PASSWORD" class="group-label"
            >Confirm Password</label
          >
        </div>
        <button type="button" class="btn-click">Click Me</button>
      </form>
    </div>
  </body>
</html>
